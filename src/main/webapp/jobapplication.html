<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background: #fff;
            border-radius: 5px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input[type="text"], input[type="email"], input[type="date"], input[type="tel"], input[type="number"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 3px;
        }
        select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 3px;
        }
        button {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
<form action="loginController" method="get">
    <div class="container">
        <h2>Job Application Form</h2>
        <form id="employee-form">
            <div class="form-group">
                <label for="email">Email Address:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="today">Today's Date:</label>
                <input type="date" id="today" name="today" required>
            </div>
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="dob">Date of Birth:</label>
                <input type="date" id="dob" name="dob" required>
            </div>
            <div class="form-group">
                <label for="position">Position Hired:</label>
                <select id="position" name="position">
                    <option value="Content Writing">Content Writing</option>
                    <option value="Social Media Marketing">Social Media Marketing</option>
                    <option value="Educational Consultant">Educational Consultant</option>
                    <option value="Graphic Designing">Graphic Designing</option>
                    <option value="Business Development Executive">Business Development Executive</option>
                    <option value="Human Resources">Human Resources</option>
                    <option value="Finance">Finance</option>
                    <option value="Campus Ambassador">Campus Ambassador</option>
                    <option value="Sales Executive">Sales Executive</option>
                    <option value="Media and PR">Media and PR</option>
                    <option value="Business Research">Business Research</option>
                    <option value="Sales and Marketing">Sales and Marketing</option>
                    <option value="Android">Android</option>
                    <option value="UI/UX">UI/UX</option>
                    <option value="Web Development">Web Development</option>
                    <option value="Other">Other</option>
                </select>
            </div>
            <div class="form-group">
                <label for="address">Permanent Address:</label>
                <input type="text" id="address" name="address" required>
            </div>
            <div class="form-group">
                <label for="contact">Contact Number:</label>
                <input type="tel" id="contact" name="contact" required>
            </div>
            <div class="form-group">
                <label for="end">Ending Date:</label>
                <input type="date" id="end" name="end" required>
            </div>
            <div class="form-group">
                <label for="join">Joining Date:</label>
                <input type="date" id="join" name="join" required>
            </div>
            <div class="form-group">
                <label for="internship">Duration of Internship (months):</label>
                <input type="number" id="internship" name="internship" min="0">
            </div>
            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
